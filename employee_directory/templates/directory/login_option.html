{% load static %}
<style>
    /* Center the content */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #acebc8;
        flex-direction: column; /* Stack elements vertically */
    }

    /* Style for the heading */
    h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Style for the login links */
    a {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        text-decoration: none;
        color: white;
        background-color: #4CAF50;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        text-align: center;
    }

    /* Hover effect for the login links */
    a:hover {
        background-color: #45a049;
    }

    /* Add a container for the links */
    .login-container {
        text-align: center;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .birthday-message {
        font-size: 18px;
        color: #ff9800; /* Orange color for a festive feel */
        margin-bottom: 20px;
    }

    /* Center the logo and form */
    .logo-container {
        text-align: center;
        margin-bottom: 5px;
    }

    .logo {
        max-width: 350px;
        height: auto;
    }
</style>
 <div class="logo-container">
        <img src="{% static 'images/3a.png' %}" alt="Logo" class="logo">
    </div>
<body>


    <div class="login-container">
        {% if birthday_message %}
            <p class="birthday-message">{{ birthday_message }}</p>
        {% endif %}
        <h2>Select Login</h2>

        <a href="{% url 'manager_login' %}">Admin Login</a>
        <a href="{% url 'employee_login' %}">Employee Login</a>
    </div>
</body>
